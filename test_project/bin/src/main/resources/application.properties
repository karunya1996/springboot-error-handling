# ---------------------------------------------------
# ðŸ”¹ SERVER CONFIGURATION
# ---------------------------------------------------
# Default port for Spring Boot app
server.port=8080

# ---------------------------------------------------
# ðŸ”¹ PROFILE CONFIGURATION
# ---------------------------------------------------
# This tells Spring Boot which environment to run
# Change this to 'prod' to test your @Profile("prod") beans
spring.profiles.active=dev

# ---------------------------------------------------
# ðŸ”¹ FEATURE FLAGS (used with @ConditionalOnProperty)
# ---------------------------------------------------
# Enable or disable specific beans based on properties
# If you set this to false, that bean wonâ€™t load
feature.welcome.enabled=true

# ---------------------------------------------------
# ðŸ”¹ ASYNC CONFIGURATION
# ---------------------------------------------------
# Controls how many threads your @Async methods can use
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.keep-alive=10s

# ---------------------------------------------------
# ðŸ”¹ LOGGING LEVEL (optional, for visibility)
# ---------------------------------------------------
logging.level.root=INFO
logging.level.com.example.demo=DEBUG


spring.datasource.url=jdbc:h2:mem:userDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#to enable console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.org.springframework.orm.jpa=DEBUG
